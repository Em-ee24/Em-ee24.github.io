<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

    <main>
        <div class="dashboard">
            <div class="profile_and_settings_section">
                <div class="profile">
                    <div class="profime_image_container">
                        <img src="./images/image-jeremy.png" class="profile_image" alt="profile_picture">
                    </div>
                    <div class="profile_info">
                        <span class="report_for">Report for</span><br>
                        <span class="name">Jeremy <br id="name_break">Robson</span>
                    </div>
                </div>
                <div class="time_settings_section">
                    <span class="time_setting clicked" id="daily" sentence_filler="Day" onclick="toggle_time_setting(this)">Daily</span>
                    <span class="time_setting" id="weekly" sentence_filler="Week" onclick="toggle_time_setting(this)">Weekly</span>
                    <span class="time_setting" id="monthly" sentence_filler="Month" onclick="toggle_time_setting(this)">Monthly</span>
                </div>
            </div>
            <div class="tracking_containers">
                <div class="tracking_section_container">
                    <div class="tracking_section_image_container work">
                        <img src="./images/icon-work.svg" class="tracking_section_image" alt="work icon">
                    </div>
                    <div class="tracking_information_container">
                        <div class="tracking_section_title_container">
                            <span class="tracking_section_title">Work</span>
                            <img src="./images/icon-ellipsis.svg" class="ellipses" alt="...">
                        </div>
                        <div class="figues_container">
                            <span class="current"></span>
                            <span class="previous"></span>
                        </div>
                    </div>
                </div>
                <div class="tracking_section_container">
                    <div class="tracking_section_image_container play">
                        <img src="./images/icon-play.svg" class="tracking_section_image" alt="play icon">
                    </div>
                    <div class="tracking_information_container">
                        <div class="tracking_section_title_container">
                            <span class="tracking_section_title">Play</span>
                            <img src="./images/icon-ellipsis.svg" class="ellipses" alt="...">
                        </div>
                        <div class="figues_container">
                            <span class="current"></span>
                            <span class="previous"></span>
                        </div>
                    </div>
                </div>
                <div class="tracking_section_container">
                    <div class="tracking_section_image_container study">
                        <img src="./images/icon-study.svg" class="tracking_section_image" alt="study icon">
                    </div>
                    <div class="tracking_information_container">
                        <div class="tracking_section_title_container">
                            <span class="tracking_section_title">Study</span>
                            <img src="./images/icon-ellipsis.svg" class="ellipses" alt="...">
                        </div>
                        <div class="figues_container">
                            <span class="current"></span>
                            <span class="previous"></span>
                        </div>
                    </div>
                </div>
                <div class="tracking_section_container">
                    <div class="tracking_section_image_container exercise">
                        <img src="./images/icon-exercise.svg" class="tracking_section_image" alt="exercise icon">
                    </div>
                    <div class="tracking_information_container">
                        <div class="tracking_section_title_container">
                            <span class="tracking_section_title">Exercise</span>
                            <img src="./images/icon-ellipsis.svg" class="ellipses" alt="...">
                        </div>
                        <div class="figues_container">
                            <span class="current"></span>
                            <span class="previous"></span>
                        </div>
                    </div>
                </div>
                <div class="tracking_section_container">
                    <div class="tracking_section_image_container social">
                        <img src="./images/icon-social.svg" class="tracking_section_image" alt="social icon">
                    </div>
                    <div class="tracking_information_container">
                        <div class="tracking_section_title_container">
                            <span class="tracking_section_title">Social</span>
                            <img src="./images/icon-ellipsis.svg" class="ellipses" alt="...">
                        </div>
                        <div class="figues_container">
                            <span class="current"></span>
                            <span class="previous"></span>
                        </div>
                    </div>
                </div>
                <div class="tracking_section_container">
                    <div class="tracking_section_image_container self_care">
                        <img src="./images/icon-self-care.svg" class="tracking_section_image" alt="care icon">
                    </div>
                    <div class="tracking_information_container">
                        <div class="tracking_section_title_container">
                            <span class="tracking_section_title">Self Care</span>
                            <img src="./images/icon-ellipsis.svg" class="ellipses" alt="...">
                        </div>
                        <div class="figues_container">
                            <span class="current"></span>
                            <span class="previous"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/MosElsh/" target="_blank">MosElsh</a>.
        </div>
    </footer>
    <script src="./data.js"></script>
    <script src="./update_data.js"></script>
</body>

</html>
